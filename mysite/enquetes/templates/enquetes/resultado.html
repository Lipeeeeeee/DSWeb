<html>
    <head>
        <title>DSWeb - 2024.1</title>
    </head>
    <body>
        <h1>Aplicação de Enquetes - DSWeb 2024.1</h1>
        <h2>{{ enquete.texto }}</h2>
        <p><i>{{ enquete.data_pub }}</i></p>
        <p>Quantidade de votos por alternativas:</p>
        <ul>
            {% for alt in enquete.alternativa_set.all %}
                <li>{{ alt.texto }} == {{ alt.votos }} voto{{ alt.votos | pluralize }}</li>
            {% endfor %}
        </ul>
        <a href = "{% url 'enquetes:votacao' enquete.id %}">Votar novamente?</a> | <a href = "{% url 'enquetes:index' %}">Voltar</a>
    </body>
</html>
