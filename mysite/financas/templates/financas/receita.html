<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'financas/receita.css' %}">
    <title>Finan√ßas pessoais</title>
</head>
<body>
    <div class="main">
        <h1>Criar Receita</h1>
        <form action="{% url 'financas:adicionar_receita' balancete.pk %}" method="post">
            {% csrf_token %}
            <label for="nome">Digite o nome da receita:
                <input type="text" name="nome">
            </label>
            <label for="valor">Digite o valor da receita:
                <input type="number" step="0.01" name="valor">
            </label>
            <label for="boleto">Selecione a foto do boleto:
                <input type="file" accept="image/*" name="boleto">
            </label>
            <input type="submit" value="Adicionar receita">
        </form>
        <a href="{% url 'financas:index' %}">Voltar</a>
    </div>
</body>
</html>
